<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Ксения и Иван</title>

  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="./assets/js/jquery-3.6.0.js" type="text/javascript"></script>
  <style>
    .ct-template_container,
    .ct-template_wrapper {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .ct-template_wrapper {
      position: absolute;
    }

    .ct-template_container iframe {
      border: 0;
      width: 100%;

<body class="ct-demonstration">
  <div class="ct-wrapper">
    <div class="ct-template_container active ">
      <div class="ct-template_wrapper" style="transform: scale(1);">
        <iframe src="main.html"></iframe>
      </div>
    </div>
  </div>
  <audio id="track" preload="none" loop src="./assets/audio/track.mp3">
  </audio>


  <script>
    let audio = document.querySelector('#track')
    let playPromise = audio.play()

    if (playPromise !== undefined) {
      playPromise.then(_ => {
        console.log('yyy')
      })
        .catch(error => {
          console.log('eee')
        });
    }
  </script>

  <script src="./assets/js/mobile.js" type="text/javascript"></script>
</body>
